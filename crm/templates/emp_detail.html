<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center mb-4">Employee Detail</h1>

    <div class="container d-flex justify-content-center">

        <div>
            <div class="card" style="width: 18rem;">
                <div class="card-header text-info">
                  Employee Details
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{data.name}}</li>
                  <li class="list-group-item">{{data.department}}</li>
                  <li class="list-group-item">{{data.salary}}</li>
                  <li class="list-group-item">{{data.email}}</li>
                  <li class="list-group-item">{{data.age}}</li>
                  <li class="list-group-item">{{data.contact}}</li>
                </ul>
            </div>

        </div>

    </div>

</body>
</html>
