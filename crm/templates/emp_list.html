<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center mb-4">Employee List</h1>

    <!-- {{data}} -->

    <div class="container">

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">

                <table class="table table-dark table-striped">
                    <tr>
                        <td>Name</td>
                        <td>Department</td>
                        <td>Salary</td>
                        <td>Email</td>
                        <td>Action</td>
                    </tr>

                    {%for emp in data%}
                    <tr>
                        
                        <td>{{emp.name}}</td>
                        <td>{{emp.department}}</td>
                        <td>{{emp.salary}}</td>
                        <td>{{emp.email}}</td>
                        <td>
                            <a href="{%url 'emp-details' emp.id%}">view</a>
                            <a href="{%url 'emp-delete' emp.id%}">delete</a>
                            <a href="{%url 'emp-edit' emp.id%}">Change</a>

                        </td>

                    </tr>

                    {%endfor%}


                </table>

            </div>
            <div class="col-2"></div>
        </div>

    </div>
    
</body>
</html>
